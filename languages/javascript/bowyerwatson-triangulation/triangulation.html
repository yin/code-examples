<html>
<head>
  <script src="node_modules/mathjs/dist/math.min.js"></script>
  <script src="bowyerwatson.js"></script>
  <script>
	var ts;
	var canvas;
	var ctx;
    function randomXY(offx, offy, x, y){
    	return { x:Math.random()*x+offx, y:Math.random()*y+offy };
    }
    var p = [
    	];
    for (var i = 0; i < 250; i++) {
    	p.push(randomXY(50, 50, 200, 200));
    }

  	function onInit() {
	    canvas = document.getElementById('canvas');
	    ctx = canvas.getContext("2d");
	    ctx.clearRect(0, 0, canvas.width, canvas.height);

	    ts = new BowyerWatson(p);
		ctx.strokeStyle = '#0000FF';
		drawTriangles(ts.verts, ts.buildSkeletonTriangles());
	}
	setInterval(doStep, 500);
	var maxCycles = p.length
	var step = 0;
	var actions = [
		function(cycle, p, ts, ctx) {
			ts.markDirtyTriangles(cycle);
			ctx.strokeStyle = '#0000FF';
			ctx.globalAlpha = 0.05;
			drawTriangles(ts.verts, ts.buildSkeletonTriangles());
			ctx.strokeStyle = '#000000';
			ctx.globalAlpha = 0.5;
			drawTriangles(ts.verts, ts.buildTriangles());
			ctx.strokeStyle = '#FF0000';
			ctx.globalAlpha = 0.5;
			drawTriangles(ts.verts, ts.buildDirtyTriangles());
			drawPoint(p[cycle]);
		},
		function(cycle, p, ts, ctx) {
			ctx.strokeStyle = '#0000FF';
			ctx.globalAlpha = 0.05;
			drawTriangles(ts.verts, ts.buildSkeletonTriangles());
			ctx.strokeStyle = '#000000';
			ctx.globalAlpha = 0.5;
			drawTriangles(ts.verts, ts.buildTriangles());
			drawPoint(p[cycle]);
		},
		function(cycle, p, ts, ctx) {
			ts.fillDirty(cycle);
			ctx.strokeStyle = '#0000FF';
			ctx.globalAlpha = 0.05;
			drawTriangles(ts.verts, ts.buildSkeletonTriangles());
			ctx.strokeStyle = '#000000';
			ctx.globalAlpha = 0.5;
			drawTriangles(ts.verts, ts.buildTriangles());
			drawPoint(p[cycle]);
		},
	];

	function doStep() {
		var cycle = Math.floor(step / actions.length);
		var actionNum = step % actions.length;
		if (cycle < maxCycles) {
			console.log("cycle:" + cycle + " action:" + actionNum);
			doClear();
		    actions[actionNum](cycle, p, ts, ctx);
			step++;
		}
	}

	function doClear() {
	    ctx.clearRect(0, 0, canvas.width, canvas.height);
	}

	function drawTriangles(verts, tris) {
	    for (var i = 0; i < tris.length; i++) {
	    	drawTriangle(verts, tris[i]);
	    }
	}

	function drawTriangle(verts, t) {
    	ctx.beginPath();

    	var p0 = verts[t[2]];
		ctx.moveTo(p0.x, p0.y);
		for (var j = 0; j < 3; j++) {
	    	p0 = verts[t[j]];
			ctx.lineTo(p0.x, p0.y);
		}
  		ctx.stroke();
	}

	function drawPoint(p) {
    	ctx.beginPath();
		ctx.arc(p.x, p.y, 1, 0, 2 * Math.PI, true);
  		ctx.stroke();
  	}

	function ctxRed() {
		ctx.strokeStyle = '#FF0000';
	}

	function ctxGreen() {
		ctx.strokeStyle = '#00FF00';
	}
  </script>
</head>
<body onload="onInit()">
  <canvas id="canvas" width="640" height="480"></canvas>
  <button onclick="doStep()">Step</button>
  <button onclick="doClear()">Clear</button>
</body>
</html>
