<html>
<head>
  <script src="bowyerwatson.js"></script>
  <script>
	var ts;
	var canvas;
	var ctx;
    var p = [
    	{x:100.0, y:100.0},
    	{x:200.0, y:100.0}, {x:100.0, y:200.0}, {x:200.0, y:200.0},
    	//*
    	{x:300.0, y:100.0}, /* {x:300.0, y:200.0},
    	{x:100.0, y:300.0}, {x:200.0, y:300.0}, {x:300.0, y:300.0}
    	//*/
    	];
  	function onInit() {
	    canvas = document.getElementById('canvas');
	    ctx = canvas.getContext("2d");
	    ctx.clearRect(0, 0, canvas.width, canvas.height);

	    ts = new BowyerWatson(p);
	}
	var maxCycles = p.length
	var step = 0;
	var actions = [
		function(cycle, p, ts, ctx) {
			ctx.opacity = 0.5;
			ts.markDirtyTriangles(cycle);
			ctx.strokeStyle = '#000000';
			drawTriangles(ts.verts, ts.buildTriangles());
			ctx.strokeStyle = '#0000FF';
			drawTriangles(ts.verts, ts.buildSkeletonTriangles());
			ctx.strokeStyle = '#FF0000';
			drawTriangles(ts.verts, ts.buildDirtyTriangles());
			drawPoint(p[cycle]);
		},
		function(cycle, p, ts, ctx) {
			ctx.opacity = 0.5;
			ts.fillDirty(cycle);
			ctx.strokeStyle = '#000000';
			drawTriangles(ts.verts, ts.buildTriangles());
			ctx.strokeStyle = '#0000FF';
			drawTriangles(ts.verts, ts.buildSkeletonTriangles());
			ctx.strokeStyle = '#FF0000';
			drawTriangles(ts.verts, ts.buildDirtyTriangles());
			drawPoint(p[cycle]);
		},
	];

	function doStep() {
		var cycle = Math.floor(step / actions.length);
		var actionNum = step % actions.length;
		if (cycle < maxCycles) {
			doClear();
		    actions[actionNum](cycle, p, ts, ctx);
			step++;
		}
	}

	function doClear() {
	    ctx.clearRect(0, 0, canvas.width, canvas.height);
	}

	function drawTriangles(verts, tris) {
	    for (var i = 0; i < tris.length; i++) {
	    	drawTriangle(verts, tris[i]);
	    }
	}

	function drawTriangle(verts, t) {
    	ctx.beginPath();

    	var p0 = verts[t[2]];
		ctx.moveTo(p0.x, p0.y);
		for (var j = 0; j < 3; j++) {
	    	p0 = verts[t[j]];
			ctx.lineTo(p0.x, p0.y);
		}
  		ctx.stroke();
	}

	function drawPoint(p) {
    	ctx.beginPath();
		ctx.arc(p.x, p.y, 1, 0, 2 * Math.PI, true);
  		ctx.stroke();
  	}

  </script>
</head>
<body onload="onInit()">
  <canvas id="canvas" width="640" height="480"></canvas>
  <button onclick="doStep()">Step</button>
  <button onclick="doClear()">Clear</button>
</body>
</html>
