<html>
<head>
  <script src="node_modules/mathjs/dist/math.min.js"></script>
  <script src="bowyerwatson.js"></script>
  <script>
	var ts;
	var canvas;
	var ctx;
    var p = [
    	{x:50.0, y:50.0},
    	{x:100.0, y:150.0},
    	{x:150.0, y:100.0},
    	{x:150.0, y:11.0},
	];
    var t = [0, 1, 2];

  	function onInit() {
	    canvas = document.getElementById('canvas');
	    ctx = canvas.getContext("2d");
	    ctx.clearRect(0, 0, canvas.width, canvas.height);
	}

	function mouseOver(event) {
		var d = { x:event.clientX, y:event.clientY };
		p[3] = d;
		doClear();
		drawTriangle(p, t);
		drawPoint(d);
		var det = locatePoint(p, t, 3)
		console.log(det)
		document.getElementById('out-pointLocation').value = det;
		document.getElementById('out-testDet').value = determinant(
			[[1, 2, 3], [3, 2, 1], [2, 1, 3]]);
	}

	function doClear() {
	    ctx.clearRect(0, 0, canvas.width, canvas.height);
	}

	function drawTriangles(verts, tris) {
	    for (var i = 0; i < tris.length; i++) {
	    	drawTriangle(verts, tris[i]);
	    }
	}

	function drawTriangle(verts, t) {
    	ctx.beginPath();

    	var p0 = verts[t[2]];
		ctx.moveTo(p0.x, p0.y);
		for (var j = 0; j < 3; j++) {
	    	p0 = verts[t[j]];
			ctx.lineTo(p0.x, p0.y);
		}
  		ctx.stroke();
	}

	function drawPoint(p) {
    	ctx.beginPath();
		ctx.arc(p.x, p.y, 4, 0, 2 * Math.PI, true);
  		ctx.stroke();
  	}

	function ctxRed() {
		ctx.strokeStyle = '#FF0000';
	}

	function ctxGreen() {
		ctx.strokeStyle = '#00FF00';
	}
  </script>
</head>
<body onload="onInit()">
  <canvas id="canvas" width="640" height="480" onmousemove="mouseOver(event);"></canvas>
  <button onclick="doStep()">Step</button>
  <button onclick="doClear()">Clear</button>
  <input type="text" id="out-pointLocation" disable="true"/>
  <input type="text" id="out-testDet" disable="true"/>
</body>
</html>
