<html>
<head>
  <script src="node_modules/mathjs/dist/math.min.js"></script>
  <script src="bowyerwatson.js"></script>
  <script src="draw.js"></script>
  <script>
	var ts;
	var canvas;
	var ctx;
    var p = [
    	[  50.0, 50.0 ],
    	[ 110.0, 150.0 ],
    	[ 150.0, 100.0 ],
    	[ 150.0, 11.0 ],
	];
    var t = [0, 1, 2];

  	function onInit() {
	    canvas = document.getElementById('canvas');
	    ctx = canvas.getContext("2d");
	    ctx.clearRect(0, 0, canvas.width, canvas.height);
	}

	function mouseOver(event) {
		var d = [ event.clientX, event.clientY ];
		p[3] = d;
		doClear();
		drawCircle(p[1], p[2], p[0])
		drawTriangle(p, t);
		drawPoint(d);
		var det = locatePoint(p, t, 3)
		console.log(det)
		document.getElementById('out-pointLocation').value = det;
		document.getElementById('out-testDet').value = determinant(
			[[1, 2, 3], [3, 2, 1], [2, 1, 3]]);
	}
  </script>
</head>
<body onload="onInit()">
  <canvas id="canvas" width="640" height="480" onmousemove="mouseOver(event);"></canvas>
  <button onclick="doStep()">Step</button>
  <button onclick="doClear()">Clear</button>
  <input type="text" id="out-pointLocation" disable="true"/>
  <input type="text" id="out-testDet" disable="true"/>
</body>
</html>
