<head>
  <title>Meteor tour</title>
</head>

<body>
  <h1>My favorite colors</h1>
  
  {{> color_list}}
</body>

<template name="color_list">
  {{#each colors}}
    <ul>
      {{> color_info}}
    </ul>
  {{else}}
    No colors yet.
  {{/each}}
</template>

<template name="color_info">
  <li>
    {{> color_info}}
  </li>
</template>
