  <div>
    <h4>{{book().name}}</h4>
    <p>Autor: {{book().author}}</p>
    <p>Rok vydania: {{book().year}}</p>
    <p>Dostupnost: {{book().avail}}</p>

    <ul ng-show="isBooker() && book().avail > 0">
      <li ng-repeat="user in users()">
        Vypozicat: <a href ng-click="borrowBook(user.id, book().id)">{{user.name}}</a>
      </li>
    </ul>

    <div ng-show="isReader() && book().avail > 0">
      <a href ng-click="reserve()">Rezervovat</a>
    </div>
  </div>
